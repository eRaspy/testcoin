  <script>
  let count = 400000;
let energy = 500
let levelM = 0;
let costM = 100;
let tapbotPurchased = false;

document.getElementById("tapbot").addEventListener("click", function() {
  if (count >= 200000 && !tapbotPurchased) {
    count -= 200000;
    document.getElementById("counter").innerHTML = count;
    
    // start passive income
    setInterval(function() {
      count += 5;
      document.getElementById("counter").innerHTML = count;
    }, 1000); // every 1000ms (1 second)
    
    // disable tapbot button
    tapbotPurchased = true;
    this.disabled = true;
    this.style.opacity = 0.5;
    
    // make costT transparent 50%
    document.getElementById("costT").style.opacity = 0.5;
  } else if (count < 200000) {
    
  }
});

  document.getElementById("multi").addEventListener("click", function() {
    if (count >= 100) {
      count -= 100;
      document.getElementById("counter").innerHTML = count;
      costM *= 2;
      document.getElementById("costM").innerHTML = costM;

      // Move levelM to the left by 20px when costM exceeds 999
      if (costM > 999) {
        document.getElementById("levelM").style.marginLeft = "+10px";
      }
      if (costM > 9999) {
        document.getElementById("levelM").style.marginLeft = "+20px";
      }
      if (costM > 99999) {
        document.getElementById("levelM").style.marginLeft = "+30px";
      }
            if (costM > 999999) {
        document.getElementById("levelM").style.marginLeft = "+40px";
      }
      if (costM > 9999999) {
        document.getElementById("levelM").style.marginLeft = "+55px";
      }

      
      levelM++;
      document.getElementById("levelM").innerHTML = ` | Level ${levelM}`;

      // update click increment
      document.getElementById("cimg").addEventListener("click", function() {
        count += 2;
        document.getElementById("counter").innerHTML = count;
      });
    }
  });

// format counter text
if (count >= 1000) {
  let thousands = Math.floor(count / 1000);
  let hundreds = Math.floor((count % 1000) / 100);
  let tens = Math.floor((count % 100) / 10);
  
  counterText = thousands + '.' + hundreds + tens + 'K';
}
document.getElementById("counter").innerText = counterText;

const cimg = document.getElementById('cimg');
if (count > 9) {
  cimg.style.left = '60%';
}
if (count > 99) {
